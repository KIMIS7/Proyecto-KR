<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                // Envía la solicitud POST al servidor
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Si la respuesta es correcta, redirige a index.html
                    window.location.href = 'index.html';
                } else {
                    // Manejo de errores en caso de que el registro falle
                    alert('Error al registrarse. Intenta nuevamente.');
                }
            } catch (error) {
                console.error('Error en el registro:', error);
                alert('Ocurrió un error. Intenta nuevamente más tarde.');
            }
        }
    </script>
</head>
<body>
    <h1>Registro</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    <br>
    <button onclick="window.location.href='index.html'">Volver a Iniciar Sesión</button>
</body>
</html>
